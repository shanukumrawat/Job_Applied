<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    <select id="sortName">
      <option>Sort By Name</option>
      <option value="asc">Ascending</option>
      <option value="des">Descending</option>
    </select>
    <select id="sortSalary">
      <option>Sort By Salary</option>
      <option value="HTL">High to Low</option>
      <option value="LTH">Low to High</option>
    </select>
    <select id="sortPosition">
      <option>Sort By Position</option>
      <option value="FSD">FSD</option>
      <option value="Backend">Backend</option>
      <option value="Frontend">Frontend</option>
    </select>

    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job applied</th>
            <th>Salary expected</th>
            <th>Add to bookmark</th>
          </tr>
        </thead>
        <tbody id="body">
          <!-- <tr>
           <td></td>
           <td></td>
           <td></td>
           <td></td>
           <td></td>
         </tr> -->
        </tbody>
      </table>
    </main>
  </body>
  <script>
    var jobArr = JSON.parse(localStorage.getItem("jobList"));

    document
      .querySelector("#sortName")
      .addEventListener("change", funSortByName);
    document
      .querySelector("#sortPosition")
      .addEventListener("change", funSortByPosition);
    document
      .querySelector("#sortSalary")
      .addEventListener("change", funSortBySalary);

    function funSortByName() {
      var selected = document.querySelector("#sortName").value;

      if (selected == "asc") {
        jobArr.sort(function (a, b) {
          var x = a.personName.toUpperCase();
          var y = b.personName.toUpperCase();
          if (x > y) {
            return 1;
          }
          if (x < y) {
            return -1;
          }
          return 0;
        });
        console.log(jobArr);
        displayData(jobArr);
      }
      if (selected == "des") {
        jobArr.sort(function (a, b) {
          var x = a.personName.toUpperCase();
          var y = b.personName.toUpperCase();

          if (x > y) {
            return -1;
          }
          if (x < y) {
            return 1;
          }
          return 0;
        });
        console.log(jobArr);
        displayData(jobArr);
      }
    }

    function funSortByPosition() {
      var selected = document.querySelector("#sortPosition").value;
      var filteredArr = jobArr.filter(function (ele) {
        return ele.personRole == selected;
      });
      console.log(filteredArr);
      displayData(filteredArr);
    }

    function funSortBySalary() {
      var selected = document.querySelector("#sortSalary").value;
      console.log(selected);

      if (selected == "LTH") {
        jobArr.sort(function (a, b) {
          return a.personSalary - b.personSalary;
        });
        console.log(jobArr);
        displayData(jobArr);
      }

      if (selected == "HTL") {
        jobArr.sort(function (a, b) {
          return b.personSalary - a.personSalary;
        });
        console.log(jobArr);
        displayData(jobArr);
      }
    }

    displayData(jobArr);

    var bookMarkArr = JSON.parse(localStorage.getItem("bookmarks")) || [];

    function displayData(data) {
      document.querySelector("tbody").innerHTML = "";
      data.forEach(function (ele) {
        var tr = document.createElement("tr");

        var td1 = document.createElement("td");
        td1.innerText = ele.personName;

        var td2 = document.createElement("td");
        td2.innerText = ele.personEmail;

        var td3 = document.createElement("td");
        td3.innerText = ele.personRole;

        var td4 = document.createElement("td");
        td4.innerText = ele.personSalary;

        var td5 = document.createElement("td");
        td5.innerText = "Bookmark";
        td5.style.color = "blue";
        td5.style.cursor = "pointer";
        td5.addEventListener("click", function () {
          bookMarkFunction(ele);
        });
        tr.append(td1, td2, td3, td4, td5);
        document.querySelector("tbody").append(tr);
      });
    }

    function bookMarkFunction(ele) {
      // store arr of object

      bookMarkArr.push(ele);
      localStorage.setItem("bookmarks", JSON.stringify(bookMarkArr));
    }
  </script>
</html>
